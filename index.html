<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金魚 GDF</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.imgur.com/LucI6GS.gif') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.7); /* 降低透明度 */
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2em;
            color: #333;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            padding: 15px 25px;
            color: #333;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 1em;
            font-weight: bold;
        }

        .link img {
            margin-right: 10px;
            width: 24px; /* 確保圖標大小一致 */
            height: 24px; /* 確保圖標大小一致 */
            vertical-align: middle;
        }

        .link-spotify {
            background-color: #e0f7e0; /* 淡綠色 */
        }

        .link-spotify:hover {
            background-color: #cfeecf; /* 當懸停時變深的綠色 */
            transform: translateY(-2px);
        }

        .link-streetvoice {
            background-color: #ffe0e0; /* 淺橙色 */
        }

        .link-streetvoice:hover {
            background-color: #ffd0d0; /* 當懸停時變深的橙色 */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>金魚 GDF</h1>
        <a href="https://open.spotify.com/artist/3VaCdPdW2XoyoBJ84HBXJI?si=S_4otyskRn6oITL9aRfEJw" class="link link-spotify">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo">Spotify
        </a>
        <a href="https://streetvoice.com/GDFGOCRAZY/" class="link link-streetvoice">
            <img src="https://img.shoplineapp.com/media/image_clips/657c02a976320127a3c18b7b/original.png?1702625960" alt="街聲 Logo">街聲
        </a>
    </div>
</body>
</html>
